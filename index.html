<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialAcolyte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            height: 100vh;
            background: #000;
            color: #fff;
            display: flex;
            align-items: flex-end;
        }
        pre {
            margin: 0;
            padding: 0 60px 60px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 21px;
            line-height: 2;
            white-space: pre-wrap;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .cursor {
            animation: blink 1s steps(1) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        @media (max-width: 768px) {
            pre {
                padding: 0 30px 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<pre>
My name is Connor, i am 21

I am working on really special ML datasets to unlock new capabilities in frontier models

I am raising a seed round - <a href="https://x.com/SocialAcolyte">dm me</a>

Thesis - <a href="/buisness strategy.pdf" download>download pdf</a>

<span class="cursor">_</span></pre>
</body>
</html>
